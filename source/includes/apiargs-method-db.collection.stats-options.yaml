arg_name: field
description: |
  The scale used in the output to display the sizes of items. By
  default, output displays sizes in bytes. To display kilobytes rather
  than bytes, specify a ``scale`` value of ``1024``.

  .. versionadded:: 3.0
interface: method
name: scale
operation: db.collection.stats
optional: true
position: 1
type: number
